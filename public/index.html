<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <!-- Form -->
    <div class="container">
        <h1>Form demo</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Введите ваш E-mail">
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" name="phone" id="phone" placeholder="Введите ваш телефон" >
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea name="message" id="message" placeholder="Введите ваше сообщение"></textarea>
            </div>
            <button type="submit">Отправить</button>
            <div class="error-message"></div>
        </form>
        <button id="open-modal">Открыть модальное окно</button>
    </div>

    <!-- Modal-->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Это модальное окно</h2>
            <button id="close-modal-button">Закрыть</button>
        </div>
    </div>

    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
